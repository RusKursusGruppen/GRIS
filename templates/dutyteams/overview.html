{% extends "layout.html" %}

{% block submenu %}
    <a href="{{url_for('dutyteams.new')}}">Opret hold</a>
{% endblock %}

{% block body %}

{% for year in dutys %}
    <h2>{{year[0]}}</h1>
    {% for duty in t_id[1] %}
        <p>
          <a href="{{url_for('dutyteams.dutyteam', tj_id=duty['tj_id'])}}">
            "{{duty['name'] if duty['name'] is not none else "Unavngivet tjansehold"}}"
          </a>
        </p>
    {% endfor %}
{% endfor %}

{% endblock %}
